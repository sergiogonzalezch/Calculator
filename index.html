<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My calculator proyect</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <main>
      <div class="calculator">
        <h1>Calculadora</h1>
        <input
          type="text"
          name="calculator-screen"
          id="calculator-screen"
          value="0"
          disabled
        />
        <div class="layout">
          <div class="button erase span-two">Borrar</div>
          <div class="button clean span-two">Limpiar</div>
          <div class="button one">1</div>
          <div class="button two">2</div>
          <div class="button three">3</div>
          <div class="button plus" id="sume">+</div>
          <div class="button four">4</div>
          <div class="button five">5</div>
          <div class="button six">6</div>
          <div class="button minus" id="rest">-</div>
          <div class="button seven">7</div>
          <div class="button eight">8</div>
          <div class="button nine">9</div>
          <div class="button multiply" id="multiply">x</div>
          <div class="button dot" id="dot">.</div>
          <div class="button zero">0</div>
          <div class="button equal" id="equals">=</div>
          <div class="button divide" id="divide">/</div>
        </div>
      </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/13.2.0/math.min.js"
      integrity="sha512-UxA96DnrUS08g7OSNzn0pV+il4lrdvuTpiPjLrmL9mKP1U7FoUtqMvSTjGCMnCKXE1ss3IQ4GBor3gS1WteN+w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
